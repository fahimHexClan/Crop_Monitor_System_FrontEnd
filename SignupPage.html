<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Css/SignUpPage.css">

</head>

<body>

<div class="container" id="signup-container">
    <h2 class="auth-title">Green Shadow Signup</h2>
    <form id="signup-form">

        <!-- Profile Image Field -->
        <div class="form-group text-center">
            <label for="profileImage" class="form-label">
                <i class="fas fa-image input-icon"></i>Profile Image
            </label>
            <div class="form-wrapper">
                <input type="file" class="form-control" id="profileImage" accept="image/*" required>
            </div>
        </div>

        <!-- User ID Field -->
        <div class="form-group">
            <label for="signupUserID" class="form-label">
                <i class="fas fa-id-badge input-icon"></i>User ID
            </label>
            <div class="form-wrapper">
                <input type="text" class="form-control" id="signupUserID" placeholder="Enter your User ID" required>
            </div>
        </div>



        <!-- First Name Field -->
        <div class="form-group">
            <label for="signupFirstName" class="form-label">
                <i class="fas fa-user input-icon"></i>First Name
            </label>
            <div class="form-wrapper">
                <input type="text" class="form-control" id="signupFirstName" placeholder="Enter your first name" required>
            </div>
        </div>

        <!-- Last Name Field -->
        <div class="form-group">
            <label for="signupLastName" class="form-label">
                <i class="fas fa-user input-icon"></i>Last Name
            </label>
            <div class="form-wrapper">
                <input type="text" class="form-control" id="signupLastName" placeholder="Enter your last name" required>
            </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
            <label for="signupRole" class="form-label">
                <i class="fas fa-user-tag input-icon"></i>Role
            </label>
            <div class="form-wrapper">
                <select class="form-control" id="signupRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMINISTRATIVE">Administrative</option>
                    <option value="SCIENTIST">Scientist</option>
                </select>
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="signupEmail" class="form-label">
                <i class="fas fa-envelope input-icon"></i>Email Address
            </label>
            <div class="form-wrapper">
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="signupPassword" class="form-label">
                <i class="fas fa-lock input-icon"></i>Password
            </label>
            <div class="form-wrapper">
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password"
                       required>
            </div>
        </div>




        <!-- Signup Button -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <a href="LogInPage.html" class="switch-auth" id="show-login">Already have an account? Login here</a>
</div>


<script src="Js/SignUpPage.js"></script>

</body>

</html>
