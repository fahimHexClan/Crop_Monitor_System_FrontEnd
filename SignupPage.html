<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('Asserts/images/Crop1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .auth-title {
            font-weight: bold;
            font-size: 2.4rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
            display: inline-flex;
            align-items: center;
        }

        .input-icon {
            color: #66bb6a;
            margin-right: 10px;
            font-size: 1.3rem;
        }

        .form-wrapper {
            display: flex;
            align-items: center;
            border: 2px solid #66bb6a;
            border-radius: 10px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
            background: transparent;
            color: #fff;
            outline: none;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.7);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(to right, #66bb6a, #43a047);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #43a047, #66bb6a);
            transform: scale(1.05);
        }

        .switch-auth {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .switch-auth:hover {
            color: #66bb6a;
        }
    </style>
</head>

<body>

<div class="container" id="signup-container">
    <h2 class="auth-title">Green Shadow Signup</h2>
    <form id="signup-form">
        <!-- Username Field -->
        <div class="form-group">
            <label for="signupUsername" class="form-label">
                <i class="fas fa-user input-icon"></i>Username
            </label>
            <div class="form-wrapper">
                <input type="text" class="form-control" id="signupUsername" placeholder="Enter your username"
                       required>
            </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="signupEmail" class="form-label">
                <i class="fas fa-envelope input-icon"></i>Email Address
            </label>
            <div class="form-wrapper">
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="signupPassword" class="form-label">
                <i class="fas fa-lock input-icon"></i>Password
            </label>
            <div class="form-wrapper">
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password"
                       required>
            </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock input-icon"></i>Confirm Password
            </label>
            <div class="form-wrapper">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password"
                       required>
            </div>
        </div>

        <!-- Role Selection -->
        <div class="form-group">
            <label for="signupRole" class="form-label">
                <i class="fas fa-user-tag input-icon"></i>Role
            </label>
            <div class="form-wrapper">
                <select class="form-control" id="signupRole" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="MANAGER">Manager (Full Access)</option>
                    <option value="ADMINISTRATIVE">Administrative (Limited Access)</option>
                    <option value="SCIENTIST">Scientist (Limited Access)</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>
        </div>

        <!-- Signup Button -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <a href="LogInPage.html" class="switch-auth" id="show-login">Already have an account? Login here</a>
</div>


</body>

</html>
