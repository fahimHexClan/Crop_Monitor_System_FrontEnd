<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Login</title>

    <!-- Updated Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="Css/LogIn.css">

</head>

<body>

<div class="container" id="login-container">
    <h2 class="auth-title">Green Shadow Login</h2>
    <form id="login-form">
        <!-- Username Field -->
        <div class="form-group mb-4">
            <label for="loginUsername" class="form-label">
                <i class="fas fa-user input-icon"></i>Username
            </label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-4">
            <label for="loginPassword" class="form-label">
                <i class="fas fa-lock input-icon"></i>Password
            </label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
        </div>

        <!-- Login Button -->
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </form>
    <a href="SignupPage.html" class="switch-auth" id="show-signup">Don't have an account? Sign up here</a>
</div>

<script src="Js/LogIn.js"></script>

<script>
    $(document).ready(function(){
        // Example jQuery code
        $('#show-signup').click(function() {
            alert('Navigating to the signup page');
        });
    });
</script>

</body>

</html>
